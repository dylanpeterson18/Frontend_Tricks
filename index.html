<html>
  <head>
    <title>Look What I Can Do</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./vivus.js">
    </script>
    <script type="text/javascript" src="./pathformer.js">
    </script>
    <script type="text/javascript" src="./sticker.min.js">
    </script>
    <link rel="stylesheet" href="./animate.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
    </style>

    <link rel="icon"
      type="image/png"
      href="./beach.png">
  </head>

  <body>
    <div class="everything">

      <div class="header">
        <div class="title animated 10s tada">
          <img src="./name.png" class="name"/>
        </div>
        <div class="logo">



          <svg width="200" height="200" id="my-svg">
            <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="none"/>
            <text x="40" y="55" stroke="white">DP</text>

            <circle cx="50" cy="50" r="30" stroke="white" stroke-width="4" fill="none"/>
            <rect width="100" height="100" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)">
          </svg>

          <script type="text/javascript">
            new Vivus('my-svg', {duration: 200, type: "async"});
          </script>

        </div>
        <ul class="links">
            <li class="link" data-title="one">one
            <br/></li>
            <li class="link" data-title="two">two</li>
            <li class="link" data-title="three">three</li>
        </ul>
      </div>
      <div class="carousel">

        <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="chef.png" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        </div>
      </div>

      <div class="item">
        <img src="gopher.png" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        </div>
      </div>

      <div class="item">
        <img src="img_flower.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Flowers</h3>
          <p>Beatiful flowers in Kolymbari, Crete.</p>
        </div>
      </div>

      <div class="item">
        <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Flowers</h3>
          <p>Beatiful flowers in Kolymbari, Crete.</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



      </div>
      <div class="stickers">
        <div class="sticker example-1"></div>
        <div class="sticker example-2">
          <script type="text/javascript">
            Sticker.init('.sticker');
          </script></div>

      </div>
      <div class="list-items">
      </div>
      <div class="footer">
      </div>

    </div>

  </body>
</html>
