<html>
  <head>
    <title>Look What I Can Do</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./vivus.js">
    </script>
    <script type="text/javascript" src="./pathformer.js">
    </script>
    <script type="text/javascript" src="./sticker.min.js">
    </script>
    <link rel="stylesheet" href="./animate.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
    </style>

  <link rel="stylesheet" href="./owl.carousel.css">
  <script src="./assets/owl-carousel/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="./assets/owl-carousel/owl.theme.css">
    <link rel="icon"
      type="image/png"
      href="./beach.png">
  </head>

  <body>
    <div class="everything">

      <div class="header">
        <div class="title animated 10s tada">
          <img src="./name.png" class="name"/>
        </div>
        <div class="logo">



          <svg width="150" height="150" id="my-svg">
            <circle cx="40" cy="40" r="30" stroke="white" stroke-width="4" fill="none"/>
            <text x="32" y="45" stroke="white">DP</text>

            <circle cx="40" cy="40" r="20" stroke="white" stroke-width="4" fill="none"/>
            <rect width="80" height="80" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)">
          </svg>

          <script type="text/javascript">
            new Vivus('my-svg', {duration: 200, type: "async"});
          </script>



        </div>
        <ul class="links">
            <li class="link" data-title="one">one
            <br/></li>
            <li class="link" data-title="two">two</li>
            <li class="link" data-title="three">three</li>
        </ul>
      </div>

      <script type="text/javascript">
      $(document).ready(function() {

        $("#owl-demo").owlCarousel({

          autoPlay: 3000, //Set AutoPlay to 3 seconds
          items : 3,
          itemsDesktop : [1199,3],
          itemsDesktopSmall : [979,3]
        });

        });
      </script>

      <div id="owl-demo" class="owl-carousel owl-theme">

        <div class="item"><img src="beach.png" alt="The Last of us"></div>
        <div class="item"><img src="beach.png" alt="The Last of us"></div>
        <div class="item"><img src="beach.png" alt="The Last of us"></div>
        <div class="item"><img src="beach.png" alt="The Last of us"></div>
        <div class="item"><img src="beach.png" alt="The Last of us"></div>
        <div class="item"><img src="beach.png" alt="The Last of us"></div>

      </div>

      <div class="stickers">
        <div class="sticker example-1"></div>
        <div class="sticker example-2"></div>
        <div class="sticker example-3">
          <script type="text/javascript">
            Sticker.init('.sticker');
          </script>
        </div>
      </div>

      <div class="list-items">

        <div class="flip-container">
          <div class="flipper">
            <div class="front">
              <div class="tile-img front-img">

              </div>
              <div class="tile-text">
                <div class="tile-title">
                  5 Places to See This Summer
                </div>
                <div class="tile-date">
                  July 4th, 2015 by Dylan
                </div>
                <div class="tile-article">
                  Pictured above is nameofplace, one of my favorite places ever.
                </div>
            </div>

          </div>
          <div class="back">
            <div class="tile-img back-img">

            </div>

          </div>
        </div>
      </div>

        <div class="zoom-container">
          <div class="zoom-img-container">
            <div class="zoom-img">
              <div class="img-black">

              </div>
            </div>

          </div>

          <div class="zoom-text">
            <div class="zoom-title">
              5 Places to See This Summer
            </div>
            <div class="zoom-date">
              July 4th, 2015 by Dylan
            </div>
            <div class="zoom-article">
              Pictured above is nameofplace, one of my favorite places ever.
            </div>
          </div>

        </div>

      </div>
      <div class="footer">
      </div>

    </div>

  </body>
</html>
