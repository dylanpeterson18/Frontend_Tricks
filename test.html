<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./owl.carousel.css">
    <script src="./assets/owl-carousel/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="./assets/owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <script type="text/javascript">
    $(document).ready(function() {

      $("#owl-demo").owlCarousel({

        autoPlay: 3000, //Set AutoPlay to 3 seconds
        items : 3,
        itemsDesktop : [1199,3],
        itemsDesktopSmall : [979,3]
      });

      });
    </script>
    <div id="owl-demo" class="owl-carousel">
      <div class="item"><img src="owl1.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl2.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl3.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl4.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl5.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl6.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl7.jpg" alt="Owl Image"></div>
      <div class="item"><img src="owl8.jpg" alt="Owl Image"></div>
    </div>

    <div class="flip-container">
  	<div class="flipper">
  		<div class="front">
        <div class="tile-img front-img">

        </div>
  		</div>
  		<div class="back">
        <div class="tile-img back-img">

        </div>
  		</div>
  	</div>
  </div>

  </body>
</html>

<div class="open-button">
